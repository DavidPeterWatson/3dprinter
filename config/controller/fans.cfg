[temperature_fan btt_pi_fan]
sensor_type: temperature_host
pin: PD12
max_temp: 75
target_temp: 40
min_temp: 0
shutdown_speed: 1.0
kick_start_time: 0.5
off_below: 0.2
max_speed: 1.0
min_speed: 0.0
control: pid
pid_Kp: 2.0
pid_Ki: 5.0
pid_Kd: 0.5
pid_deriv_time: 2.0


[controller_fan x_y_stepper_drivers_fan]
pin: PA8
shutdown_speed: 1.0
kick_start_time: 0.5
off_below: 0.2
fan_speed: 1.0
heater:
stepper: stepper_x,stepper_y


[controller_fan z_stepper_drivers_fan]
pin: PE5
shutdown_speed: 1.0
kick_start_time: 0.5
off_below: 0.19
fan_speed: 1.0
heater:
stepper: stepper_z
