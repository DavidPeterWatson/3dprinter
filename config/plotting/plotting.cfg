[berth plotter_1]
dock: front
x_pos: 240


[carriage plotter_1]
berth: plotter
offset_x: 21.0
offset_y: 11.0
offset_z: -3.0


[gcode_macro Load_Plotter_1]
gcode:
    Load_Carriage CARRIAGE=plotter_1


[gcode_macro Unload_Plotter_1]
gcode:
    Unload_Carriage CARRIAGE=plotter_1


[gcode_macro Park_Plotter_1]
gcode:
    _TOOLHEAD_PARK_PAUSE_CANCEL

[gcode_macro Plot_Start]
gcode:
    Check_Homed
    Calibrate_Bed

[gcode_macro Plot_End]
gcode:
    RESPOND MSG="Finished plotting"
