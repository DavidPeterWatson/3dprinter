[berth cutter]
dock: front
x_pos: 220


[carriage cutter]
berth: cutter
offset_x: 25
offset_y: 12
offset_z: -6.0


[gcode_macro Load_Cutter]
gcode:
    Load_Carriage CARRIAGE=cutter


[gcode_macro Unload_Cutter]
gcode:
    Unload_Carriage CARRIAGE=cutter


[gcode_macro Calibrate_Cutter]
description: Calibrate the x & y offset for the cutter tool
gcode:
    MOVE_OVER_TOOL_PROBE
    TOOL_LOCATE_SENSOR # Remove when probe locates the sensor
    TOOL_CALIBRATE_TOOL_OFFSET
