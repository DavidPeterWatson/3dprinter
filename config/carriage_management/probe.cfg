[probe]
pin: PG10
x_offset: 0.0
y_offset: 0.0
z_offset: 0.0
speed: 0.8
lift_speed: 4.0
sample_retract_dist: 1.0

[berth probe]
dock: front
x_pos: 20

[carriage probe]
berth: probe
offset_x: 0.0
offset_y: 0.0
offset_z: 0.0

[gcode_macro Load_Probe]
gcode:
    Load_Carriage CARRIAGE=probe

[gcode_macro Unload_Probe]
gcode:
    Unload_Carriage CARRIAGE=probe
