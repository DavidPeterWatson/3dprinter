[probe]
pin: PG11
x_offset: 0
y_offset: 0
z_offset: 0
speed: 0.2
lift_speed: 8
samples: 3
sample_retract_dist: 0.5
samples_result: average
samples_tolerance: 0.010
samples_tolerance_retries: 3


[berth berth_1]
dock: front
x_pos: -108.4


[carriage probe]
berth: berth_1
offset_x: 0
offset_y: 0
offset_z: 0


[gcode_macro Load_Probe]
gcode:
    Load_Carriage CARRIAGE=probe


[gcode_macro Unload_Probe]
gcode:
    Unload_Carriage CARRIAGE=probe


[gcode_macro Calibrate_Probe]
description: Calibrate the probe
gcode:
    Load_Probe
    MOVE_OVER_TOOL_PROBE
    TOOL_LOCATE_SENSOR
