[gcode_macro _Align_Probe]
gcode:
    G0 X20 F1000

[probe]
pin: PG10
x_offset: 0.0
y_offset: 0.0
z_offset: 0.0
speed: 0.4
lift_speed: 2.0
sample_retract_dist: 1.0

[carriage probe]
dock: front
docking_bay_x: 20
offset_x: 0.0
offset_y: 0.0
offset_z: 0.0

[gcode_macro Load_Probe]
gcode:
    Load_Carriage CARRIAGE=probe

[gcode_macro Unload_Probe]
gcode:
    Unload_Carriage CARRIAGE=probe

