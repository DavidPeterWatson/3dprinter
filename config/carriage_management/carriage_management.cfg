[include homing.cfg]
[include probe.cfg]
[carriage_movement]

[dock front]
location: front
safe_y: 0.0 # Position to start loading & unloading
safe_zd: 20.0 # Distance to move on z before loading & unloading
load_yd: -100.0 # Movement from safe_y to engage carriage
load_xd: 20.0 # Movement on x to engage carriage
align_speed: 50.0
loading_speed: 12.0 # Loading speed in mm/s
loading_pause: 800.0 # Pause time after each distinct move

[gcode_macro Park]
gcode:
    _TOOLHEAD_PARK_PAUSE_CANCEL

