[include homing.cfg]
[include probe.cfg]
[carriage_changer carriage_changer]
safe_z: 20.0 # Minimum z before loading & unloading

[dock front]
location: front
safe_y: 0.0 # Position to start loading & unloading
load_yd: -100.0 # Movement from safe_y to engage carriage
load_xd: 20.0 # Movement on x to engage carriage
align_speed: 50.0
loading_speed: 20.0 # Loading speed in mm/s
loading_pause: 500.0 # Pause time after each distinct move

[gcode_macro Park]
gcode:
    _TOOLHEAD_PARK_PAUSE_CANCEL
