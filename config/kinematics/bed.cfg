[bed_mesh]
speed: 80
horizontal_move_z: 2
mesh_min: 200, 40
mesh_max: 460, 300
probe_count: 10, 10
algorithm: bicubic
fade_start: 1
fade_end: 5
fade_target: 0
adaptive_margin: 5


[quad_gantry_level]
gantry_corners:
  0, 0
  655, 700
points:
  0, 20
  0, 700
  655, 700
  655, 20
speed: 80
horizontal_move_z: 10
max_adjust: 10


[gcode_macro Align_Bed]
gcode:
    Check_Homed
    Load_Probe
    QUAD_GANTRY_LEVEL
    Unload_Probe
    M18 # Bed is not homed anymore. Turn off motors to prevent crashing


[gcode_macro Calibrate_Bed]
gcode:
    Load_Probe
    BED_MESH_CALIBRATE ADAPTIVE=1
    Move_To_Safe_Z
