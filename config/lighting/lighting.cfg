[neopixel kymeron_led_strip]
pin: PB0
chain_count: 8
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0


[gcode_macro TURN_OFF_LEDS]
description: Turn off all LEDS
gcode:
    SET_LED LED=kymeron_led_strip RED=0 GREEN=0 BLUE=0 TRANSMIT=1 SYNC=0


[gcode_macro TURN_ON_Y_GANTRY_LEDS]
description: Turn on the LEDS for the y gantry
gcode:
    {% set brightness = params.BRIGHTNESS|default(0.5)|float %}
    SET_LED LED=kymeron_led_strip RED={brightness} GREEN={brightness} BLUE={brightness} TRANSMIT=1 SYNC=0 INDEX=1
    SET_LED LED=kymeron_led_strip RED={brightness} GREEN={brightness} BLUE={brightness} TRANSMIT=1 SYNC=0 INDEX=2
