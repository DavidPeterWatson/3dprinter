[mcu EBBCan1]
canbus_uuid: 7985b8ab631b


[extruder1]
step_pin: EBBCan1: PD0
dir_pin: !EBBCan1: PD1
enable_pin: !EBBCan1: PD2
microsteps: 16
rotation_distance: 3.48
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_velocity: 200
max_extrude_only_accel: 800
pressure_advance: 0.057
pressure_advance_smooth_time: 0.040
heater_pin: EBBCan1: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan1: PA3
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 300
min_extrude_temp: 170


[tmc2209 extruder1]
uart_pin: EBBCan1: PA15
run_current: 0.8


[heater_fan hotend_fan]
pin: EBBCan1: PA1
heater: extruder1
heater_temp: 50.0


[fan]
pin: EBBCan1: PA0
max_power: 1.0
off_below: 0.1


[gcode_macro Set_Retraction_for_Extruder_1]
description: Set Retraction Settings for Extruder 1
gcode:
    RESPOND MSG="Setting retraction settings for Extruder 1"
    SET_RETRACTION RETRACT_LENGTH=6 RETRACT_SPEED=200 UNRETRACT_SPEED=200


[berth berth_3]
dock: front
x_pos: 260


[carriage extruder_1]
berth: berth_2
offset_x: 20
offset_y: 10
offset_z: 1
after_load_gcode:
    RESPOND MSG="Loading Extruder 1"
    ACTIVATE_EXTRUDER EXTRUDER=extruder_1
    Set_Retraction_for_Extruder_1
after_unload_gcode:
    RESPOND MSG="Unloading Extruder 1"


[gcode_macro Load_Extruder_1]
gcode:
    Load_Carriage CARRIAGE=extruder_1


[gcode_macro Unload_Extruder_1]
gcode:
    Unload_Carriage CARRIAGE=extruder_1
