[gcode_macro Align_Z_Endstop_Tool]
gcode:
  G90
  G0 X299.9 Y0 F2000

[gcode_macro Load_Z_Endstop_Tool]
gcode:
  Align_Z_Endstop_Tool
  Load_Front_Tool

[gcode_macro Unload_Z_Endstop_Tool]
gcode:
  Align_Z_Endstop_Tool
  Unload_Front_Tool

[gcode_macro Load_Front_Tool]
gcode:
  SET_KINEMATIC_POSITION Y=100
  G91
  G0 X20 F2000
  G0 Y-100 F2000
  G0 X-20 F2000
  G0 Y100 F2000
  G90
  SET_KINEMATIC_POSITION Y=0

[gcode_macro Unload_Front_Tool]
gcode:
  SET_KINEMATIC_POSITION Y=100
  G91
  G0 Y-100 F2000
  G0 X20 F2000
  G0 Y100 F2000
  G0 X-20 F2000
  G90
  SET_KINEMATIC_POSITION Y=0