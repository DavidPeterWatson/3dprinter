[gcode_macro Align_Z_Endstop_Tool]
gcode:
  G90
  G0 X300 Y0 F400

[gcode_macro Load_Z_Endstop_Tool]
gcode:
  Align_Z_Endstop_Tool
  _Load_Front_Tool

[gcode_macro Unload_Z_Endstop_Tool]
gcode:
    Align_Z_Endstop_Tool
    _Unload_Front_Tool

[gcode_macro _Load_Front_Tool]
gcode:
    SET_KINEMATIC_POSITION Y=100
    G91
    G0 X20 F400
    G0 Y-100 F400
    G0 X-20 F400
    G0 Y100 F400
    SET_KINEMATIC_POSITION Y=0
    G90

[gcode_macro _Unload_Front_Tool]
gcode:
    SET_KINEMATIC_POSITION Y=100
    G91
    G0 Y-100 F400
    G0 X20 F400
    G0 Y100 F400
    G0 X-20 F400
    SET_KINEMATIC_POSITION Y=0
    G90