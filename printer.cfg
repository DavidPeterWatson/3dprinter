[include mainsail.cfg]
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f429xx_310047000E50304738313820-if00

# [mcu extruder1_mcu]
# canbus_uuid: 

[printer]
kinematics: none
max_velocity: 50
max_accel: 100

# Driver0 X1
[stepper_x1]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 8
microsteps: 32
# endstop_pin: PG6
# position_endstop: 0
# position_max: 200
homing_speed: 20

[tmc5160 stepper_x1]
cs_pin: PC4
sense_resistor: 0.075
interpolate: True
run_current: 2.8
spi_software_mosi_pin: 
spi_software_miso_pin: 
spi_software_sclk_pin: 
driver_IHOLDDELAY: 10
driver_TPOWERDOWN: 128
driver_TBL: 1
driver_TOFF: 3
driver_HEND: 2
driver_HSTRT: 4
driver_FD3: 0
driver_TPFD: 0
driver_CHM: 0
driver_VHIGHFS: 0
driver_VHIGHCHM: 0
driver_DISS2G: 0
driver_DISS2VS: 0
driver_PWM_AUTOSCALE: True
driver_PWM_AUTOGRAD: True
driver_PWM_FREQ: 1
driver_FREEWHEEL: 0
driver_PWM_GRAD: 14
driver_PWM_OFS: 36
driver_PWM_REG: 8
driver_PWM_LIM: 12
driver_SGT: 0
driver_SEMIN: 0
driver_SEUP: 0
driver_SEMAX: 0
driver_SEDN: 0
driver_SEIMIN: 0
driver_SFILT: 0

#diag0_pin:
#diag1_pin:
#   The micro-controller pin attached to one of the DIAG lines of the
#   TMC5160 chip. Only a single diag pin should be specified. The pin
#   is "active low" and is thus normally prefaced with "^!". Setting
#   this creates a "tmc5160_stepper_x:virtual_endstop" virtual pin
#   which may be used as the stepper's endstop_pin. Doing this enables
#   "sensorless homing". (Be sure to also set driver_SGT to an
#   appropriate sensitivity value.) The default is to not enable
#   sensorless homing.


