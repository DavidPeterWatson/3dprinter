[gcode_macro Align_Z_Endstop_Tool]
gcode:
  G90
  G0 X600 Y100 F5000

[gcode_macro Load_Z_Endstop_Tool]
gcode:
  G90
  G0 X620 Y100 F5000
  G0 Y0 F5000
  G0 X600 F5000
  G0 Y100 F5000

[gcode_macro Unload_Z_Endstop_Tool]
gcode:
  G90
  G0 X600 Y100 F5000
  G0 Y0 F5000
  G0 X620 F5000
  G0 Y100 F5000

