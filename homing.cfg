[force_move]
enable_force_move: True

[homing_override]
gcode:
    G28 X0
    _Align_Probe
    G4 P4000
    G91
    G0 X20 F320
    G28 Y0
    G0 X-20 F320
    SET_KINEMATIC_POSITION Y=-100
    G0 Y100 F320
    G90
    G0 X0 Y0 F840
    G28 Z0
    Unload_Probe

[gcode_macro Force_Homing]
gcode:
    SET_KINEMATIC_POSITION X=100 Y=100 Z=100
