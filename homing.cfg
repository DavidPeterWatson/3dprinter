[force_move]
enable_force_move: True

[homing_override]
gcode:
    Check_Carriage_Is_Empty
    G28 X0
    _Align_Probe
    G4 P2000
    G91
    G0 X20 F840
    G28 Y0
    SET_KINEMATIC_POSITION Y=-100
    G0 X-20 F840
    G4 P500
    Check_Carriage_Is_Loaded
    G90
    G0 Y0 F840
    Check_Carriage_In_Safe_Zone
    G0 X180 Y20
    G28 Z0
    Unload_Probe

[gcode_macro Force_Homing]
gcode:
    SET_KINEMATIC_POSITION X=100 Y=100 Z=100
