[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f429xx_310047000E50304738313820-if00

[printer]
kinematics: cartesian
max_velocity: 100
max_accel: 3000
square_corner_velocity: 5.0
max_z_velocity: 10
max_z_accel: 10

# Driver0 X Axis Front
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 32
rotation_distance: 8
endstop_pin: PG6
position_endstop: -10
position_min: -10
position_max: 700
homing_speed: 20

[tmc5160 stepper_x]
cs_pin: PC4
sense_resistor: 0.075
interpolate: False
run_current: 2.0
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5
