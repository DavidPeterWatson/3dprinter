[gcode_macro _Align_Probe]
gcode:
    G0 X11 F2040

[gcode_macro Align_Probe]
gcode:
    _Before_Align_Tool
    _Align_Probe

[gcode_macro Load_Probe]
gcode:
    Align_Probe
    _Load_Front_Tool
    SET_GCODE_OFFSET Z=0 MOVE=1 

[gcode_macro Unload_Probe]
gcode:
    Align_Probe
    _Unload_Front_Tool

[probe]
pin: PG10
x_offset: 0.0
y_offset: 0.0
z_offset: 0.0
speed: 5.0
samples: 1
sample_retract_dist: 5.0
samples_result: average
samples_tolerance: 0.100
