[gcode_macro _Before_Load_Front_Tool]
gcode:
    G91
    G0 Z10
    G90
    SAVE_GCODE_STATE Before_Load_Tool
    RESTORE_GCODE_STATE Tool_Load

[gcode_macro _Load_Front_Tool]
gcode:
    SET_KINEMATIC_POSITION Y=100
    G91
    G0 X20 F540
    G0 Y-100
    G0 X-20
    G0 Y100
    G90
    SET_KINEMATIC_POSITION Y=0
    RESTORE_GCODE_STATE Before_Load_Tool

[gcode_macro _Before_Unload_Front_Tool]
gcode:
    G91
    G0 Z10
    G90
    SAVE_GCODE_STATE Before_Unload_Tool
    RESTORE_GCODE_STATE Tool_Load

[gcode_macro _Unload_Front_Tool]
gcode:
    SET_KINEMATIC_POSITION Y=100
    G91
    G0 Y-100 F540
    G0 X20
    G0 Y100
    G0 X-20
    G90
    SET_KINEMATIC_POSITION Y=0
    RESTORE_GCODE_STATE Before_Unload_Tool
