[gcode_macro _Before_Load_Front_Tool]
gcode:
    SET_GCODE_OFFSET X=0 Y=0 Z=0 MOVE=1
    G91
    G0 Z10
    G90

[gcode_macro _Load_Front_Tool]
gcode:
    SET_KINEMATIC_POSITION Y=100
    G91
    G0 X20 F540
    G0 Y-100
    G0 X-20
    G0 Y100
    G90
    SET_KINEMATIC_POSITION Y=0

[gcode_macro _Before_Unload_Front_Tool]
gcode:
    G91
    G0 Z10
    G90

[gcode_macro _Unload_Front_Tool]
gcode:
    SET_KINEMATIC_POSITION Y=100
    G91
    G0 Y-100 F540
    G0 X20
    G0 Y100
    G0 X-20
    G90
    SET_KINEMATIC_POSITION Y=0
